<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="haed">
            <h2>crud</h2>
            <p>PRODUCT MANAGMENT SYSTEM</p>
        </div>

        <div class="inputs">
            <input type="text"  id="title" placeholder="title" >
            <div class="price">
                <input onkeyup="getTotal()"  type="number" id="price"    placeholder="price"  >
                <input onkeyup="getTotal()"  type="number" id="taxes"    placeholder="taxes">
                <input onkeyup="getTotal()"  type="number" id="ads"      placeholder="ads">
                <input onkeyup="getTotal()"  type="number" id="discount" placeholder="discount">
                <small onkeyup="getTotal()"  id="total">32132</small>
            </div>
            <input type="number" placeholder="count"  id="count">
            <input type="text"  id="category" placeholder="category" >
            <button id="submit">Create</button>
        </div>

        <div class="outputs">
            <div class="searchblock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="getsearchmode(this.id)"  id="searchtitle">search by title</button>
                    <button onclick="getsearchmode(this.id)"  id="searchcategory">search by category</div>

                </div>

                
        </div>
        <div id="deleteAll">
            
        </div>
        <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                    <tbody id="tbody">
                          
                       
                       
                    </tbody>
        </table>
            </div>



    </div>

    <script src="main.js"></script>
</body>
</html>
